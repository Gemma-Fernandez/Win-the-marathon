<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Win the marathon</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="#">
  </head>
  <body>
    <!-- PAGINA DE INICIO-->
    <div id="init-screen" class="container">
      <img id="podium" src="./images/podium.png" width="400" alt="logoInicio" />
      <h1>WIN THE MARATHON</h1>
      <div id="instructions">
        <h3>Instrucciones</h3>
        <p id="muchasImg">Debes mover al corredor arriba y abajo con las teclas <span><img src="./images/teclas.png" width="30"/></span>
         <br> <br>
          para evitar chocar con los obstaculos y que te quiten vidas.
        <br>
        Si recoges las bebidas energeticas <span><img src="./images/bebida-energetica.png" width="20"/></span>
        te sumarán una vida.

      </p>
      </div>
      <button id="start-btn">Start!</button>
    </div>

    <!-- PANTALLA DE JUEGO-->
    <div id="game-screen" class="container">
      <h2> VIDAS <span id="numberVidas"> 1 </span> 
        <img src="./images/corazon-vida-removebg-preview.png" width="30" alt="logoCorazon"/>
      </h2>
      <div id="botonAudio">
        <img src="./images/audio.png" width="30" alt="logoaudio"/>
      <button id="audioOn"> ON </button>
      <button id="audioOff"> OFF </button>
      </div>
      <!-- Element del juego como puntuación, vidas, ... deberia ir aqui (dentro del game-screen pero fuera del game-box) --->
      <div id="game-box">
        <!-- Los element del juego los añadire de JS con DOM-->
      </div>
    </div>

    <!-- PANTALLA FINAL-->
    <div id="game-over-screen" class="container">
      <img src="./images/Game Over.png" width="600" alt="logoGameOver" />
      <button id="end-btn">Try again</button>
      <img src="./images/hommer.gif" width="300" alt="gifHommer" />
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/Corredor.js"></script>
    <script src="./js/Piedra.js"></script>
    <script src="./js/Botella.js"></script>
    
  </body>
</html>
